version: 0.2
phases :
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      # Install dependencies needed for running the static analysis
      - pip install -r demoproject/requirements.txt pylint
  pre_build:
    commands:
      - python --version
      - pylint $CODEBUILD_SRC_DIR/demoproject/demoproject/*.py
artifacts:
   files:
    - '**/*'
